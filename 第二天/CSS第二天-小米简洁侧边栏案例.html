<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版小米侧边栏</title>
    <style>
        a {
            /*转换为块级元素*/
            display: block;
            width: 200px;
            height: 40px;
            background-color: #3f3c3c;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            /*文本缩进两个单位*/
            padding-left: 30px;
            /*单行文字垂直居中小技巧：让文字的行高等于盒子的高度*/
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
