<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像旋转案例</title>
    <style>
        img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            transition: all 1s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="g.jpg" alt="头像">
</body>

</html>
