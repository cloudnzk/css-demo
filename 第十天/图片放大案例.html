<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>
    <style>
        .box {
            /*放大后超出盒子的那部分，隐藏溢出*/
            overflow: hidden;
            width: 140px;
            height: 140px;
            margin: 100px auto;
        }

        img {
            width: 100%;
            height: 100%;
            transition: all .4s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="g.jpg" alt="头像">
    </div>
</body>

</html>
